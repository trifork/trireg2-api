
name: Publish TriReg2 API as zip file to GitHub Artifacts
on:
  release:
    types: [ created ]

jobs:
  publish:
    name: Publish zip to Github Artifacts
    runs-on: ubuntu-latest
    steps:      
      - name: Checkout main repository
        uses: actions/checkout@v3

      - name: Step 1 - Create a temporary artifact downloads folder
        run: mkdir downloads

      - name: Step 2 - Add files to publish to the download folder
        run: |
          cp -r openapi/ downloads/

      - name: Step 3 - Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v4
        with: 
          name: trireg2-api-download-as-zip
          path: downloads
