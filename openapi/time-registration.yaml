get:
  tags:
    - "Time registration"
  operationId: "getTimeRegistrationsForUser"
  description: "Returns time registrations for a user"
  responses:
    "200":
      description: "List of time registrations for the user"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./schemas/TimeRegistrationResponse.yaml"
    "401":
      $ref: "./responses/UnauthorizedError.yaml"
post:
  tags:
    - "Time registration"
  operationId: "addTimeRegistrationForUser"
  description: "Registers time for a user"
  requestBody:
    description: "A JSON object containing time-registration information"
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/TimeRegistrationRequest.yaml"
  responses:
    "201":
      description: "Created"
      content:
        text/plain:
          schema:
            type: "string"
          examples:
            Example#1:
              value: "Time registered successfully"
    "401":
      $ref: "./responses/UnauthorizedError.yaml"