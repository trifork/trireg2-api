get:
  tags:
  - "User"
  operationId: "getTimeRegistrationsForUser"
  description: "Returns time registrations for a user"
  responses:
    "200":
      description: "List of time registrations for the user"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./schemas/TimeRegistrationResponse.yaml"
    "401":
      $ref: "./responses/UnauthorizedError.yaml"
post:
  tags:
  - "User"
  operationId: "addTimeRegistrationForUser"
  description: "Registers time for a user"
  requestBody:
    description: "A JSON object containing time registration information"
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/TimeRegistrationRequest.yaml"
  responses:
    "201":
      description: "Created"
      content:
        text/plain:
          schema:
            type: "string"
          examples:
            Example#1:
              value: "Time registered successfully"
    "401":
      $ref: "./responses/UnauthorizedError.yaml"
put:
  tags:
    - "User"
  operationId: "updateTimeRegistrationForUser"
  description: "Updates the specified time registration"
  parameters:
    - name: "timeRegistrationId"
      in: "query"
      description: "The id of the time registration to update"
      required: true
      schema:
        type: "string"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/TimeRegistrationUpdateRequest.yaml"
  responses:
    "200":
      description: "Updated"
      content:
        text/plain:
          schema:
            type: "string"
          examples:
            Success:
              value: "Time updated successfully"
    "400":
      description: "Bad update request"
      content:
        text/plain:
          schema:
            type: "string"
    "401":
      $ref: "./responses/UnauthorizedError.yaml"
    "404":
      description: "Time registration not found"
      content:
        text/plain:
          schema:
            type: "string"