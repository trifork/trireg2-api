get:
  tags:
  - "UserPermission"
  operationId: "getUserPermissions"
  description: "Gets all permissions granted to a user"
  parameters:
  - name: "userId"
    in: "query"
    description: "ID of the user to get permissions for"
    required: true
    schema:
      type: "integer"
      format: "int64"
  responses:
    "200":
      description: "Successfully fetched all user permissions"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/admin/UserPermissionType.yaml"
    "401":
      $ref: "../responses/UnauthorizedError.yaml"
    "403":
      $ref: "../responses/ForbiddenError.yaml"
post:
  tags:
  - "UserPermission"
  operationId: "addUserPermission"
  description: "Grants the specified permission to a user"
  parameters:
  - name: "userId"
    description: "ID of the user to add permissions for"
    in: "query"
    required: true
    schema:
      type: "integer"
      format: "int64"
  - name: "permission"
    description: "The permission to add"
    in: query
    required: true
    schema:
      $ref: "../schemas/admin/UserPermissionType.yaml"
  responses:
    "200":
      description: "Successfully fetched all user permissions"
      content:
        application/json:
          schema:
            $ref: "../schemas/DefaultCreateResponse.yaml"
    "401":
      $ref: "../responses/UnauthorizedError.yaml"
    "403":
      $ref: "../responses/ForbiddenError.yaml"
delete:
  tags:
  - "UserPermission"
  operationId: "removeUserPermission"
  description: "Removes the specified permissions granted to a user"
  parameters:
  - name: "userId"
    description: "ID of the user to delete permissions for"
    in: "query"
    required: true
    schema:
      type: "integer"
      format: "int64"
  - name: "permission"
    description: "The permission to remove"
    in: query
    required: true
    schema:
      $ref: "../schemas/admin/UserPermissionType.yaml"
  responses:
    "200":
      description: "Successfully deleted user permissions"
      content:
        application/json:
          schema:
            $ref: "../schemas/DefaultDeleteResponse.yaml"
    "401":
      $ref: "../responses/UnauthorizedError.yaml"
    "403":
      $ref: "../responses/ForbiddenError.yaml"
