openapi: "3.0.3"
info:
  title: "TriReg2 API"
  description: "An OpenAPI specification for time registrations"
  version: "0.1.2"
  contact:
    name: "TBD"
  license:
    name: "TBD"
    url: "TBD"
servers:
- url: "http://0.0.0.0:8080"
tags:
  - name: "Time registration"
    description: "Tag for CRUD operations related to time registrations"
  - name: "TagConfiguration"
    description: "Tag for CRUD operations related to the configuration of tags"
  - name: "Tasks"
    description: "Tag for CRUD operations related to the configuration tasks"
  - name: "TagTaskMapping"
    description: "Tag for CRUD operations related to the configuration of the relation between tasks and tag configurations"
  - name: "Tagging"
    description: "Tag for CRUD operations related to tagging time registrations"
  - name: "Import"
    description: "Tag for operations related to importing time registrations"
  - name: "Export"
    description: "Tag for operations related to exporting time registrations to an external system"
  - name: "Login"
    description: "Tag for operations related to logging into the service through a browser"
paths:
  /login:
    $ref: login.yaml
  /time-registration:
    $ref: time-registration.yaml
  /time-registration/active-task:
    $ref: active-task-registrations.yaml
  /time-registration/bulk:
    $ref: time-registration-bulk.yaml
  /export:
    $ref: export.yaml
  /tag:
    $ref: tagging.yaml
  /import:
    $ref: import.yaml
  /task:
    $ref: tasks.yaml
  /config/tag:
    $ref: tagConfiguration.yaml
  /config/task-tag:
    $ref: tagTaskMapping.yaml
components:
  securitySchemes:
    openId:
      type: openIdConnect
      openIdConnectUrl: https://oidc.hosted.trifork.com/auth/realms/trifork/.well-known/openid-configuration
    basicAuth:
      type: http
      scheme: basic
security:
- openId: []
- basicAuth: []
