openapi: "3.0.3"
info:
  title: "TriReg2 API"
  description: "An OpenAPI specification for time registrations"
  version: "0.1.2"
  contact:
    name: "TBD"
    email: "placeholder@trifork.com"
    url: "https://github.com/trifork/trireg2-api"
  license:
    name: "No License"
    url: "https://github.com/trifork/trireg2-api"
servers:
  - url: https://trireg2.tcs.trifork.dev
    description: Test server (uses test data)
  - url: "http://0.0.0.0:8080"
    description: Local development server
tags:
  - name: "User"
    description: "Tag for operations related user API"
  - name: "Admin"
    description: "Tag for operations related admin API"
paths:
  /login:
    $ref: login.yaml
  /time-registration:
    $ref: time-registration.yaml
  /time-registration/active-task:
    $ref: active-task-registrations.yaml
  /time-registration/bulk:
    $ref: time-registration-bulk.yaml
  /export:
    $ref: export.yaml
  /tag:
    $ref: tagging.yaml
  /import:
    $ref: import.yaml
  /task:
    $ref: tasks.yaml
  /config/tag:
    $ref: tagConfiguration.yaml
  /config/task-tag:
    $ref: tagTaskMapping.yaml
components:
  securitySchemes:
    openId:
      type: openIdConnect
      openIdConnectUrl: https://oidc.hosted.trifork.com/auth/realms/trifork/.well-known/openid-configuration
    basicAuth:
      type: http
      scheme: basic
security:
- openId: []
- basicAuth: []
