type: array
items:
  type: object
  properties:
    taskId:
      type: "integer"
      format: "int64"
    taskName:
      type: string
    taskDescription:
      type: string
    timeRegistrations:
      type: array
      items:
        type: "object"
        required: [ "timeRegistrationId", "registered", "date", "duration", "status" ]
        properties:
          timeRegistrationId:
            type: "integer"
            format: "int64"
          registered:
            type: "integer"
            format: "int64"
            description: "The registered time value as Unix milliseconds timestamp"
          date:
            type: "string"
            format: "date"
          duration:
            $ref: ../Duration.yaml
          status:
            description: "Describes the status of the time registration (PENDING, VALID, INVALID)"
            type: string