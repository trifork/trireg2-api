type: object
required: ["taskTimeRegistrations", "tasklessTimeRegistrations"]
properties:
  taskTimeRegistrations:
    type: array
    items:
      $ref: "TaskTimeRegistrationsInterval.yaml"
    description: "The time registrations associated to tasks - can be empty."
  tasklessTimeRegistrations:
    type: array
    items:
      $ref: "TasklessTimeRegistrationsInterval.yaml"
    description: "The time registrations that are not associated to tasks - can be empty."