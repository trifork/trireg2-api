type: "object"
required: ["taskId", "name", "kmEligible"]
properties:
  taskId:
    type: "integer"
    format: "int64"
  name:
    type: "string"
    description: "The name of the task"
  description:
    type: "string"
    description: "A description of the task"
  kmEligible:
    type: "boolean"
    description: "Marks if the task allows for registration of kilometres"
