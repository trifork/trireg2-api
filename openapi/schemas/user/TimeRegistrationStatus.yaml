type: "string"
enum:
  - "valid"
  - "pending"
  - "invalid"
  - "deleted"
  - "rejected"
description: >
  The status of a time registration
  Valid values:
  * `valid` - The registration is valid
  * `pending` - The registration is valid as such, but is waiting the approval of the user. If this happens, it will become 'valid'. If it is rejected, it will become 'rejected'.
  * `invalid` - Something is wrong with the registration, it will need correction before it can become valid
  * `deleted` - The registration has existed at some point, but has now been deleted
  * `rejected` - The registration has been rejected by the user