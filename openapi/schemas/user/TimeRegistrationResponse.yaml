type: "object"
required: ["timeRegistrationId", "registered", "userId", "taskId", "date", "duration", "status"]
properties:
  timeRegistrationId:
    type: "integer"
    format: "int64"
  registered:
    type: "integer"
    format: "int64"
    description: "The registration time as Unix milliseconds timestamp"
  userId:
    type: "integer"
    format: "int64"
  taskId:
    type: "integer"
    format: "int64"
  date:
    type: "string"
    format: "date"
  duration:
    $ref: ../Duration.yaml
  status:
    type: "string"
    description: "Describes the status of the time registration"
    nullable: true
    enum:
      - "PENDING"
      - "VALID"
      - "INVALID"
      - null