type: "object"
required: ["startDate", "endDate", "taskId"]
properties:
  taskId:
    type: "integer"
    format: "int64"
    description: |
      Register all days in period (both included) to the given task. The task must be a time off task (parental leave, vacation, etc.)
  startDate:
    type: "string"
    format: "date"
  endDate:
    type: "string"
    format: "date"
