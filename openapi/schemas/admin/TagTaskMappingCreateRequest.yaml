type: "object"
required: ["tagConfigurationId", "taskId", "relation"]
properties:
  tagConfigurationId:
    type: "integer"
    format: "int64"
  taskId:
    type: "integer"
    format: "int64"
  relation:
    type: "string"
    description: "The type of relation between the task and tag."
    enum:
      - "optional"
      - "mandatory"
      - "hidden"
  defaultValue:
    type: "string"
    default: ""
    description: "The default value to use when adding the tag to a tag configuration"