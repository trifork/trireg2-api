post:
  tags:
  - "Import"
  operationId: "importTimeRegistrations"
  description: |
    Imports the given time registrations into the system.
    When importing time registrations for the calling user, the import is treated as if normally creating a time registration.
    When registering for another user, the time registration is imported as a suggestion and enters a pending state.
  requestBody:
    description: "A JSON object containing time registration information to be imported"
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/user/ImportTimeRegistrationRequest.yaml"
  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            $ref: "../schemas/user/ImportTimeRegistrationResponse.yaml"
    "401":
      $ref: "../responses/UnauthorizedError.yaml"
    "502":
      $ref: "../responses/BadGateway.yaml"
