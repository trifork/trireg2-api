post:
  tags:
  - "Import"
  operationId: "importTimeRegistrations"
  description: "Imports the given time registrations into the system"
  requestBody:
    description: "A JSON object containing time-registration information"
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/ImportRegistrationRequest.yaml"
  responses:
    "200":
      description: "OK"
      content:
        text/plain:
          schema:
            type: "string"
          examples:
            Example#1:
              value: "Time imported successfully"
    "401":
      $ref: "./responses/UnauthorizedError.yaml"
    "502":
      $ref: "./responses/BadGateway.yaml"
